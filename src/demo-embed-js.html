<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="AmbientLightBg.min.js"></script>
    <title>Demo color4bg.js</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }

      .bg-item {
        margin-bottom: 1rem;
        width: 100%;
      }

      .bg-item img {
        display: block;
      }

      .bg-item .title {
        font-size: 14px;
      }

      #bg_list::-webkit-scrollbar {
        width: 5px;
      }

      #bg_list::-webkit-scrollbar-track {
        margin: 20px;
      }

      #bg_list::-webkit-scrollbar-thumb {
        background-color: #e5e7eb;
        border-radius: 4px;
      }

      .colors-list-box {
        transform-origin: 100% 0;
        transform: scale(0);
        opacity: 0;
      }

      .colors-list-box.show {
        transform: scale(1);
        opacity: 1;
      }

      /* New styles for image upload button */
      .upload-btn {
        position: absolute;
        top: 50%;
        left: 0;
        transform: translateY(-50%);
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        z-index: 10;
      }

      .upload-btn:hover {
        background-color: #45a049;
      }

      .upload-btn:focus {
        outline: none;
      }

      /* Hide the file input */
      .file-input {
        display: none;
      }

      /* Style for uploaded image to cover right 3/4 of #box */
      #box {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #box img {
        position: absolute;
        top: 50%;
        right: 0;
        width: 75%; /* Covers the right 3/4 of the container */
        height: auto;
        transform: translateY(-50%);
        object-fit: cover;
        border-radius: 10px;
      }
    </style>
  </head>

  <body>
    <div class="flex h-full">
      <div class="p-6 w-full h-full bg-white relative">
        <!-- Image upload button on the left, with higher z-index -->
        <button class="upload-btn" onclick="document.getElementById('fileInput').click();">
          Upload Image
        </button>

        <!-- Hidden file input -->
        <input id="fileInput" class="file-input" type="file" accept="image/*" onchange="uploadImage(event)" />

        <div id="box" class="relative flex items-center justify-center w-full h-full bg-gray-100 rounded-2xl overflow-hidden">
          <h1 class="z-50 text-6xl font-bold text-white">Demo of Color4Bg</h1>
        </div>
      </div>
    </div>

    <script>
      let colorbg = new Color4Bg.AmbientLightBg({
        dom: "box",
        colors: ["#F00911", "#F3AA00", "#F6EE0B", "#39E90D", "#195ED2", "#F00911"],
        seed: 1000,
        loop: true
      });

      function uploadImage(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function(e) {
            const imageUrl = e.target.result;

            // Create a new img element
            const img = document.createElement("img");
            img.src = imageUrl;

            // Remove any existing image first
            const box = document.getElementById("box");
            const existingImg = box.querySelector("img");
            if (existingImg) {
              existingImg.remove();
            }

            // Append the new image to the #box container
            box.appendChild(img);
          };
          reader.readAsDataURL(file);
        }
      }
    </script>
  </body>
</html>
